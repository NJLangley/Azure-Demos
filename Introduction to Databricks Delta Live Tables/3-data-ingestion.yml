tables:
  Address:
    bronze:
      dlt_type: view
      format: csv
      options:
        delimiter: '|'
        header: True
        inferSchema: True
    silver:
      dlt_type: table
      
    
  CustomerAddress:
    bronze:
      dlt_type: table
      format: csv
      options:
        delimiter: '|'
        header: True
        inferSchema: True
        
        
  SalesOrderHeader:
    bronze:
      dlt_type: table
      format: csv
      options:
        delimiter: '|'
        header: True
        inferSchema: True
    silver:
      dlt_type: table
      expect:
        Status_Not_Equal_To_99: 'Status <> 99'
      expect_or_drop:
        Total_is_Correct: '(SubTotal + TaxAmt + Freight) = TotalDue'


  Customer:
    bronze:
      dlt_type: table
      format: csv
      options:
        delimiter: '|'
        header: True
        inferSchema: True
    silver:
      dlt_type: table
      cdc:
        scd_type: 2
        keys:
          - CustomerID
        sequence_by: ModifiedDate
        except_column_list:
          - PasswordHash
          - PasswordSalt
          - rowguid